[package]
name = "graphql_client_cli"
description = "The CLI for graphql-client"
version = "0.8.0"
authors = ["Tom Houl√© <tom@tomhoule.com>"]
license = "Apache-2.0 OR MIT"
repository = "https://github.com/graphql-rust/graphql-client"
edition = "2018"

[[bin]]
name = "graphql-client"
path = "src/main.rs"

[dependencies]
failure = "^0.1"
reqwest = "^0.9"
graphql_client = { version = "0.8.0", path = "../graphql_client" }
graphql_client_codegen = { path = "../graphql_client_codegen/", version = "0.8.0" }
graphql_introspection_query = { package = "graphql-introspection-query", path = "../graphql-introspection-query" }
structopt = "0.2.18"
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
syn = "^1.0"
log = "^0.4"
env_logger = "^0.6"
regex = "1.3"

rustfmt-nightly = { version = "1.4.5", optional = true }

[features]
default = []
rustfmt = ["rustfmt-nightly"]
